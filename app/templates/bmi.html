{% extends "base.html" %}

{% block blurred %}
<div class="blurred-container">
            <div class="img-src" style="background-image: url({{ url_for('static', filename='img/bmi.jpg') }}); background-position:50% 37%;"></div>
            <div class="motto">
              Brain-Machine Interfaces
            </div>
              <div class="tag">Photo by Kindel Media from Pexels</div>
</div>
{% endblock %}

{% block content %}
<div class="row">
  <a href="{{ url_for('main.bmiserruya') }}">
  <div class="case-study study1 overlay2">
    <div class="text"><h4>Brain-Machine Interfaces: Electrophysiological Challenges and Limitations</h4></div>
  </div>
</a>
</div>

<style>

.tag {
  position: relative;
  top: 90%;
  left: 85%;
  color:white;
}

.text {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  color:white;
  z-index:1;
} 
.case-study {
  position: relative;
  display: block;
  width: 250px;
  height: 250px;
  margin: 0 auto 2rem;
  background-size: cover;
  border-radius: 10px;
  box-shadow: 0px 25px 50px rgba(0, 0, 0, 0.5);
  overflow: hidden;
  transition: all .4s ease;
}

.overlay2 {
  transition: opacity 0.5s ease;
  -webkit-transition: opacity 0.5s ease;
  -moz-transition: opacity 0.5s ease;
}

.overlay1,
.overlay2 {
  max-width: 250px;
}
.overlay2 {
  position: relative;

}

.overlay2:after {
    content: '\A';
    position: absolute;
    width: 250px;
    height: 250px;
    top:0; 
    left:0;
    background:rgba(0,0,0,0.6);
    opacity: 1;
    transition: opacity 0.5s;
    -webkit-transition: opacity 0.5s;
    -moz-transition: opacity 0.5s;
    z-index: 0;
}
.overlay2:hover:after {
    opacity: 0;
}

@media screen and (min-width: 37.5em) {
  .case-study {
    height: 250px;
  }
}
@media screen and (min-width: 45em) {
  .case-study {
    display: inline-block;
    width: 45%;
    margin-left: 25px;
  }
}

.study1 {
  background-image: url({{ url_for('static', filename='img/aipixabay.jpg') }});
}

.case-study__img {
  width: 90%;
  display: block;
  margin-top: 50%;
  transform: translateY(50%);
  margin: 0 auto;
}

.case-study__overlay {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  z-index: 10;
}
.case-study__overlay:after {
  content: '';
  width: 100%;
  border-radius: 10px;
  height: 100%;
  background-color: #202020;
  opacity: 0;
  position: absolute;
  top: 0;
  z-index: -10;
  left: 0;
  transition: all .3s ease;
}

.case-study__title {
  position: relative;
  top: -200px;
  margin-bottom: 2rem;
  margin-top: 4rem;
  font-size: 2.25rem;
  font-family: 'Oswald';
  font-weight: 100;
  color: white;
  text-align: center;
  letter-spacing: 5px;
  transition: all 0.3s cubic-bezier(0.3, 0, 0, 1.3);
}

.case-study__link {
  position: relative;
  display: block;
  width: 60%;
  top: 200px;
  padding: 10px;
  margin: 0 auto;
  color: white;
  letter-spacing: 3px;
  text-decoration: none;
  text-align: center;
  border: 2px solid white;
  border-radius: 3px;
  font-size: 1.25em;
  transition: all 0.3s cubic-bezier(0.3, 0, 0, 1.3);
}
.case-study__link:hover {
  background-color: white;
  color: #202020;
}

.case-study:hover .case-study__title {
  top: 0;
}
.case-study:hover .case-study__link {
  top: 0;
}
.case-study:hover .case-study__overlay:after {
  opacity: .75;
}
</style>
{% endblock %}
